<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <img src="./images/0.png" alt="">
    <img src="./images/0.png" alt="">点
    
    <img src="./images/0.png" alt="">
    <img src="./images/0.png" alt="">分
    
    <img src="./images/0.png" alt="">
    <img src="./images/0.png" alt="">秒
    
    <script>
        function timer(num){
           if (num<10)
           {
               return '0' + num;
           }else{
               return '' + num;
           }
       
        }
       
        window.onload = function(){
           var img = document.getElementsByTagName('img');      
           
           function updates(){
               var date = new Date();
               var str = timer(date.getHours()) + timer(date.getMinutes()) + timer(date.getSeconds());
               for (i=0; i<img.length; i++)
               {
                   img[i].src = "images/" +str.charAt(i)+".png"
               }
           }
         setInterval(updates,1000);
           updates();
        }
       </script>
</body>
</html>
